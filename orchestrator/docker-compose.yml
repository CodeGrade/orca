version: "3"

services:

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    container_name: grading-queue

  orchestrator:
    build: .
    image: orca-orchestrator:latest
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    links:
      - postgres
      - redis
    environment:
      POSTGRES_URL: postgresql://postgres:password@postgres
    container_name: orca-orchestrator
    command: yarn start
    restart: always

  postgres:
    image: postgres:10
    ports:
      - "5432:5432"
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: password

